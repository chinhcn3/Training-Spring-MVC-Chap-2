<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-content form">
    <div th:if="${success}" class="row alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span th:text="${success}"></span>
    </div>
    <div class="row">
        <form action="#" th:action="@{/login}"
              method="POST" novalidate="novalidate">
            <div class="form-group">
                <label>Username: </label>
                <input type="text" name="name" class="form-control" th:required="true"/>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="number" name="pass" class="form-control" th:required="true"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div><!-- /.container -->
<footer th:replace="layout :: footer"></footer>
</body>
</html>
